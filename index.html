<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
<title>
    rock paper scissors 
    </title>
    </head>
    <body>
<header> <!-- This is the header tag section -->   
        <h1> Rock Paper Scissors </h1>
        </header>
        <div class="score-board"> <!--  as the name states the score board of the game -->
        <div id="user-label" class="badge"> User</div>  
        <div  id="comp-label" class="badge"> Comp </div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        
        
        
        
        <!-- Created option to choose rock paper scissors --> 
    <div class="result">
        <p> Paper covers rock. You win</p>
        
        </div>
        
        <div class="choices">
        <div class="choice" id="r">
            <img src="rock.jpg" alt="rock">
            </div>
            <div class="choice" id="p">
            <img src="paper.jpg" alt="paper">
            </div>
        <div class="choice" id="s">
            <img src="scissors.jpg" alt="paper">
            </div>
        </div>
        
        <p id="action-message"> Make your move</p> <!-- What will be displayed in the middle -->
        
        </body>
    <script src="app.js"> </script>
</html>
